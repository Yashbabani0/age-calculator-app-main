<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Css File Linked -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Date Input Part -->
      <div id="date-input">
        <!-- Day -->
        <div id="day">
          <label for="day">Day</label>
          <input
            type="number"
            minlength="'1"
            maxlength="2"
            placeholder="DD"
            id="date-input"
          />
          <p class="error-msg"></p>
        </div>

        <!-- Month -->
        <div id="month">
          <label for="month">Month</label>
          <input
            type="number"
            minlength="'1"
            maxlength="2"
            placeholder="MM"
            id="month-input"
          />
          <p class="error-msg"> </p>
        </div>

        <!-- Year -->
        <div id="year">
          <label for="year">Year</label>
          <input
            type="number"
            minlength="'4"
            maxlength="4"
            placeholder="YYYY"
            id="year-input"
          />
          <p class="error-msg"> </p>
        </div>
      </div>

      <!-- Submit Button -->
      <div id="button">
        <hr />
        <button type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </div>

      <!-- Age Output -->
      <div id="output">
        <!-- Age Years -->
        <h2><span class="output-year">--</span> years</h2>

        <!-- Age Month -->
        <h2><span class="output-month">--</span> months</h2>

        <!-- Age Days -->
        <h2><span class="output-day">--</span> days</h2>
      </div>
    </main>

    <!-- Attribution -->
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.</p>
    </div>

    <!-- Javascript File Linked -->
    <script src="script.js"></script>
  </body>
</html>
